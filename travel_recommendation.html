<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Travel Recommendation</title>
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body, html {
    height: 100%;
    font-family: Arial, sans-serif;
  }
  nav {
    display: flex;
    justify-content: space-between;
    background: #007BFF;
    padding: 1rem 2rem;
    color: white;
    position: sticky;
    top: 0;
    z-index: 10;
  }
  nav .nav-left a {
    color: white;
    margin-right: 20px;
    text-decoration: none;
    font-weight: 600;
    cursor: pointer;
  }
  nav .nav-left a:hover {
    text-decoration: underline;
  }
  nav .search-area input {
    padding: 6px 8px;
    border-radius: 4px;
    border: none;
    margin-right: 10px;
  }
  nav .search-area button {
    padding: 6px 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 600;
    background: #0056b3;
    color: white;
  }
  nav .search-area button:hover {
    background: #004494;
  }
  main {
    height: calc(100vh - 60px);
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    padding: 0 1rem;
  }
  main h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    text-shadow: 2px 2px 6px #000;
  }
  main p {
    font-size: 1.25rem;
    margin-bottom: 2rem;
    max-width: 600px;
    text-shadow: 1px 1px 4px #000;
  }
  main .btn {
    background-color: #007BFF;
    border: none;
    padding: 12px 24px;
    font-size: 1.2rem;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-decoration: none;
  }
  main .btn:hover {
    background-color: #0056b3;
  }
  .social-icons {
    margin-top: 2rem;
  }
  .social-icons a {
    color: white;
    margin: 0 10px;
    font-size: 1.8rem;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  .social-icons a:hover {
    color: #ffd700;
  }
  .results {
    max-width: 900px;
    margin: 2rem auto;
    padding: 0 1rem;
    color: #333;
  }
  .result-item {
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0,0,0,0.15);
    margin-bottom: 1.5rem;
    overflow: hidden;
    display: flex;
    gap: 1rem;
  }
  .result-item img {
    width: 200px;
    height: 150px;
    object-fit: cover;
  }
  .result-info {
    padding: 1rem;
  }
  .result-info h3 {
    margin-bottom: 0.5rem;
  }
</style>
</head>
<body>
<nav>
  <div class="nav-left">
    <a href="travel_recommendation.html">Home</a>
    <a href="javascript:void(0)">About</a>
    <a href="javascript:void(0)">Contact</a>
  </div>
  <div class="search-area">
    <input type="text" id="search-input" placeholder="Search destinations or keywords..." />
    <button id="search-btn">Search</button>
    <button id="clear-btn">Clear</button>
  </div>
</nav>

<main>
  <h1>Welcome to Travel Recommendation</h1>
  <p>Discover amazing destinations, beaches, and temples around the world.</p>
  <a href="#" class="btn">Book Now</a>
  <div class="social-icons">
    <a href="https://facebook.com" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
      <svg fill="currentColor" height="24" width="24" viewBox="0 0 24 24"><path d="M22 12a10 10 0 1 0-11.5 9.9v-7H8v-3h2.5v-2.3c0-2.5 1.5-3.9 3.7-3.9 1 0 2 .1 2 .1v2.3h-1.2c-1.1 0-1.5.7-1.5 1.4V12H17l-.4 3h-2.6v7A10 10 0 0 0 22 12z"/></svg>
    </a>
    <a href="https://twitter.com" target="_blank" rel="noopener noreferrer" aria-label="Twitter">
      <svg fill="currentColor" height="24" width="24" viewBox="0 0 24 24"><path d="M22 5.7c-.8.4-1.7.7-2.5.8a4.3 4.3 0 0 0 1.9-2.4 8.6 8.6 0 0 1-2.7 1 4.3 4.3 0 0 0-7.3 3.9A12.2 12.2 0 0 1 3 4.9a4.3 4.3 0 0 0 1.3 5.7 4.3 4.3 0 0 1-2-.5v.1a4.3 4.3 0 0 0 3.5 4.2 4.3 4.3 0 0 1-2 .1 4.3 4.3 0 0 0 4 3 8.6 8.6 0 0 1-5.3 1.8A8.7 8.7 0 0 1 2 16.4a12.1 12.1 0 0 0 6.5 1.9c7.8 0 12-6.5 12-12v-.5A8.3 8.3 0 0 0 22 5.7z"/></svg>
    </a>
    <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
      <svg fill="currentColor" height="24" width="24" viewBox="0 0 24 24"><path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm0 2h10a3 3 0 0 1 3 3v10a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3V7a3 3 0 0 1 3-3zm8 3a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-5 1a4 4 0 1 0 0 8 4 4 0 0 0 0-8z"/></svg>
    </a>
  </div>
</main>

<section class="results" id="results"></section>

<script src="travel_recommendation.js"></script>
</body>
</html>
